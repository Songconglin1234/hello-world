{% extends "layout.html" %}

{% block title %}
	Flights
{% endblock %}

{% block body %}

<h1> names</h1>
<ul>
    {% for name in flights%}
    <li> {{name}}</li>
    {% endfor%}
</ul>


<form action="{{ url_for('hello')}}" method="POST">
    <input type="text" name ="note" placeorder =" Enter note name" >
    <button>Add note</button>
</form>


<h1> Book a Flight</h1>
<form action="{{ url_for('book')}}" method="POST">
    <div class="form-group">
        <select class="form-control" name="flight_id">
            {% for flight in flights %}
                <option value="{{ flight.id }}"> {{ flight.origin}} to {{ flight.destination}}</option>
            {% endfor %}
        </select>

    </div>

    <div class="form-group">
        <input class="form-control" name="name" , placeholder="Passengers name">
    </div>

    <div class=" form-control">
        <button class= ="btn btn-primary">Book Flights</button>
    </div>
</form>

{% endblock %}
